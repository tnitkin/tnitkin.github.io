<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Dr. Todd A. Nitkin</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #f1f5f9;
      margin: 0;
      padding: 50px 0;
      text-align: center;
    }
    .image-container {
      background-color: #1e293b;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
    }
    img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .nav-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-weight: bold;
      color: white;
      background-color: #004080;
      border-radius: 5px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #00bfff;
    }
    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 5px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      background-color: #004080;
      border: 2px solid #004080;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-btn:hover {
      background-color: #1035AC;
    }
    .tab-btn.active {
      background-color: #facc15;
      color: #0f172a;
      border-color: #facc15;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    h2 { margin-bottom: 10px; color: #facc15; }
  </style>
</head>
<body>
  <h2>Resume</h2>
  <div class="tab-buttons">
    <span class="tab-btn active" onclick="showTab('general')">General Power BI</span>
    <span class="tab-btn" onclick="showTab('healthcare')">Healthcare Power BI</span>
  </div>

  <div id="general" class="tab-content active">
    <div class="image-container">
      <img src="resume_page_1.png" alt="Resume Page 1">
      <img src="resume_page_2.png" alt="Resume Page 2">
      <img src="resume_page_3.png" alt="Resume Page 3">
      <img src="resume_page_4.png" alt="Resume Page 4">
      <img src="resume_page_5.png" alt="Resume Page 5">
    </div>
  </div>

  <div id="healthcare" class="tab-content">
    <div class="image-container">
      <img src="resume_hc_page_1.png" alt="HC Resume Page 1">
      <img src="resume_hc_page_3.png" alt="HC Resume Page 3">
      <img src="resume_hc_page_4.png" alt="HC Resume Page 4">
      <img src="resume_hc_page_5.png" alt="HC Resume Page 5">
      <img src="resume_hc_page_6.png" alt="HC Resume Page 6">
      <img src="resume_hc_page_7.png" alt="HC Resume Page 7">
    </div>
  </div>

  <div class="nav-buttons">
    <a href="#top" class="button">Back to Top</a>
    <a href="index.html" class="button">Back to Home</a>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
